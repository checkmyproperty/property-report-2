<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Report Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2>Property Address</h2>
      <input id="address-input" type="text" placeholder="Enter address here" />
      
      <div class="top-controls-container">
        <label for="county-select">County:</label>
        <select id="county-select">
          <option value="none">None</option>
          <option value="fortbend">Fort Bend</option>
          <option value="harris">Harris</option>
        </select>
        <button id="fetch-btn">Generate</button>
      </div>
      
      <div id="status-box" class="status-box">
        Ready to generate property report
      </div>
      <!-- Property Image will be inserted here by JavaScript -->
      
      <!-- Collapse/Expand all buttons -->
      <div class="collapse-controls">
        <button id="collapse-all-btn">Collapse All</button>
        <button id="expand-all-btn">Expand All</button>
      </div>

      <section class="selectors">
        <!-- Field sections will be generated by JavaScript -->
      </section>

      <section class="property-image-section collapsible-section">
        <h3 class="section-header">
          <button class="collapse-toggle" aria-expanded="true">
            <span class="toggle-icon">▾</span>
            Property Image
          </button>
        </h3>
        <div class="section-content">
          <div id="property-image-container" class="property-image-container">
            <div class="image-placeholder">
              <div class="placeholder-text">No property image available</div>
              <label for="image-upload" class="upload-button">Upload Image</label>
              <input type="file" id="image-upload" accept="image/*" hidden>
            </div>
          </div>
        </div>
      </section>

    </aside>

    <main class="report-viewer">
      <section id="loading-overlay" class="overlay hidden">Loading property data...</section>
      <section class="pdf-container" id="pdf-preview"></section>
      <footer>
        <button id="prev-page" disabled>◀ Previous</button>
        <div class="page-indicator">Page <span id="current-page">0</span> of <span id="total-pages">0</span></div>
        <button id="next-page" disabled>Next ▶</button>
        <a id="download-pdf" class="download-btn disabled" href="#">Download PDF</a>
      </footer>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
